<div class="container">
  <div class="row justify-content-center p-4">
    <div class="col-md-6">
      <form (ngSubmit)="login()">
      <div class="form-group p-2">
        <h2>FIREBASE LOGIN</h2>
        <h4>Login ID</h4>
        <input type="text" name="email" class="form-control" [(ngModel)]="email" placeholder="Enter Email ID" required>
      </div>
      <div class="form-group p-2">
        <h4>Password</h4>
        <input type="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Enter Password" required>
      </div>
      <div class="form-group p-2">
        <button type="submit" class="btn btn-primary">Login</button>
        <div class="register"><a href="#" routerLink="/register">New User Registrtion</a></div>
      </div>
      </form>
      <div class="form-group">
        <p *ngIf="errorMessage.length > 0" class="text-danger">
          {{errorMessage}}</p>
        <p *ngIf="error.message.length > 0" class="text-danger">
          {{error.message}}</p>
      </div>
    </div>
  </div>
</div>
